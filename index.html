<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Video Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image to Video Creator</h1>

    <div>
        <label for="imageUpload">Upload Image:</label>
        <input type="file" id="imageUpload" accept="image/*">
    </div>

    <div>
        <label for="textInput">Overlay Text:</label>
        <input type="text" id="textInput" value="Hello World">
    </div>

    <div>
        <label for="durationInput">Duration (seconds):</label>
        <input type="number" id="durationInput" value="5" min="1">
    </div>

    <div>
        <label for="fpsInput">FPS (Frames Per Second):</label>
        <input type="number" id="fpsInput" value="24" min="1">
    </div>

    <!-- Quality Input for Whammy (WebP quality) - REMOVED as MediaRecorder uses bitrate
    <div>
        <label for="qualityInput">Video Quality (for WebP frames):</label>
        <select id="qualityInput">
            <option value="0.92">High (0.92)</option>
            <option value="0.8" selected>Medium (0.8)</option>
            <option value="0.5">Low (0.5)</option>
            <option value="0.3">Very Low (0.3)</option>
        </select>
    </div>
    -->

    <div>
        <label for="originalFramesInput">Initial Unfiltered Frames:</label>
        <input type="number" id="originalFramesInput" value="0" min="0">
    </div>

    <div>
        <label for="imageFilterInput">Image Filter:</label>
        <select id="imageFilterInput">
            <option value="none" selected>None</option>
            <option value="invert">Invert Colors (Negative)</option>
            <option value="sepia">Sepia Tone</option>
        </select>
    </div>

    <div>
        <label for="effectActiveDurationInput">Selected Effect Active Duration (seconds):</label>
        <input type="number" id="effectActiveDurationInput" value="5" min="0">
    </div>

    <div>
        <label for="fontSizeInput">Font Size (e.g., 50px, 3em):</label>
        <input type="text" id="fontSizeInput" value="50px">
    </div>

    <div>
        <label for="textColorInput">Text Color:</label>
        <input type="color" id="textColorInput" value="#FFFFFF">
    </div>

    <div>
        <label for="fontFamilyInput">Font Family (e.g., Arial, 'Times New Roman', sans-serif):</label>
        <input type="text" id="fontFamilyInput" value="sans-serif">
    </div>

    <div>
        <label for="bgColorInput">Text Background Color (optional):</label>
        <input type="color" id="bgColorInput" value="#000000"> <button id="clearBgColorBtn">No BG</button>
        <input type="checkbox" id="enableBgColor" title="Enable Background Color"> Enable
    </div>

    <div>
        <label for="textPositionInput">Text Position:</label>
        <select id="textPositionInput">
            <option value="center" selected>Center</option>
            <option value="top_left">Top Left</option>
            <option value="top_center">Top Center</option>
            <option value="top_right">Top Right</option>
            <option value="center_left">Center Left</option>
            <option value="center_right">Center Right</option>
            <option value="bottom_left">Bottom Left</option>
            <option value="bottom_center">Bottom Center</option>
            <option value="bottom_right">Bottom Right</option>
        </select>
    </div>

    <button id="generateBtn">Generate Video</button>

    <div id="statusMessages">
        <p>Status: Idle</p>
    </div>

    <div id="previewArea" style="display: none; margin-top: 20px;">
        <div class="canvas-container">
            <h3>Original Image</h3>
            <canvas id="originalPreviewCanvas"></canvas>
        </div>
        <div class="canvas-container">
            <h3>Live Preview (with Effects & Text)</h3>
            <canvas id="previewCanvas"></canvas> <!-- Existing canvas -->
        </div>
    </div>

    <a id="downloadLink" style="display:none;" download="output.webm">Download Video (WebM)</a>
    <!-- Hidden canvas for processing was previewCanvas, it's now visible in previewArea -->

    <!-- <script src="lib/whammy.js"></script> REMOVED -->
    <script src="script.js"></script>
</body>
</html>
